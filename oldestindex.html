<!DOCTYPE html>
<title>ADMU Graduates Data Visualization</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="d3-src/d3-slider.css">
<link rel="stylesheet" type="text/css" href="src/style.css">


<body>
<div id ="newheader">
<h1>ADMU Graduates</h1>
A representation of post-graduation data from ADMU alumni from 2010-2014.
<BR /><BR />
</div>
<div class="wrapper">
  <div id="nav">
      <input name="numberOfRespondents" 
             type="button" 
             value="Number of Respondents" 
             onclick="drawRespondents();" />

      <input name="employed" 
             type="button" 
             value="Employed" 
             onclick="setEmployed();" />

      <input name="unemployed" 
             type="button" 
             value="Unemployed" 
             onclick="setUnemployed();" />

      <input name="furtherStudies" 
             type="button" 
             value="Further Studies" 
             onclick="setFurtherStudies();" />

      <input name="vacation" 
             type="button" 
             value="Vacation" 
             onclick="setVacation();" />

      <input name="vocational" 
             type="button" 
             value="Vocational" 
             onclick="setVocational();" />

      <BR /> 
      
      <input name="2010" 
             type="button" 
             value="2010" 
             onclick="setYear('2010');" />

      <input name="2011" 
             type="button" 
             value="2011" 
             onclick="setYear('2011');" />

      <input name="2012" 
             type="button" 
             value="2012" 
             onclick="setYear('2012');" />    

      <input name="2013" 
             type="button" 
             value="2013" 
             onclick="setYear('2013');" />

      <input name="2014" 
             type="button" 
             value="2014" 
             onclick="setYear('2014');" />    
  </div>


</div>
<script src="d3-src/d3.min.js"></script>
<script src="d3-src/d3.tip.js"></script>

<script>

var margin = {top: 40, right: 0, bottom: 250, left: 50},
    width = 1150 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var yAbsolute = d3.scale.linear() // for absolute scale
    .rangeRound([height, 0]);

var yRelative = d3.scale.linear() // for absolute scale
      .rangeRound([height, 0]);

var color = d3.scale.ordinal()
    .range(["#ffc65d", "#7bc8a4", "#f16745", "#4cc3d9", "#93648D", "#00B2EE", "#FF99CC"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(yRelative)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var yAxisRelative = d3.svg.axis()
    .scale(yRelative)
    .orient("left")
    .tickFormat(d3.format(".1%"));

var yAxisAbsolute = d3.svg.axis()
      .scale(yAbsolute)
      .orient("left")
      .tickFormat(d3.format(".2s"));


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/2014.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "course" && key !== "respondents"; }));

  data.forEach(function(d) {
    var y0 = 0;
    d.info = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}; });
    d.total = d.info[d.info.length - 1].y1;

  for (var i=0;i <d.info.length;i ++ ){
    
    var y_coordinate = +d.info[i].y1/d.total;
      var y_height1 = (d.info[i].y1)/d.total; 
    var y_height0 = (d.info[i].y0)/d.total; 
    var y_pct = y_height1 - y_height0;
    d.pct.push({
      y_coordinate: y_coordinate,
      y_height1: y_height1,
      y_height0: y_height0,
      name: d.info[i].name,
      mycourse: d.course,
      y_pct: y_pct
      
    });


  x.domain(data.map(function(d) { return d.course; }));
  yAbsolute.domain([0, d3.max(data, function(d) { return d.total; })]);//Absolute View scale 
  yRelative.domain([0,1])// Relative View domain 


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-65)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Percentage of Respondents");

var courseRelative = svg.selectAll(".relative")
      .data(data)
    .enter().append("g")
      .attr("class", "relative")
      .attr("transform", function(d) {    
    return "translate(" + "0 "+ ",0)"; 
  
  });
    
    
  courseRelative.selectAll("rect")
  .data(function(d) {
    return d.pct;     
  })
  .enter().append("rect")
  .attr("width", x.rangeBand())
  .attr("y", function(d) {
    return yRelative(d.y_coordinate); 
  })
  .attr("x",function(d) {return x(d.mycourse)})
  .attr("height", function(d) { 
    return yRelative(d.y_height0) - yRelative(d.y_height1); //distance 
  })
  .attr("fill", function(d){return color(d.name)})
  .attr("stroke","pink")
  .attr("stroke-width",0.2)
  .attr("id",function(d) {return d.mycourse})
  .attr("class","relative")
  .attr("id",function(d) {return d.mycourse})
  .style("pointer-events","all");
     
      
  courseRelative.selectAll("rect")
    .on("mouseover", function(d){
      if(!absoluteView){
        var xPos = parseFloat(d3.select(this).attr("x"));
        var yPos = parseFloat(d3.select(this).attr("y"));
        var height = parseFloat(d3.select(this).attr("height"))
                
        d3.select(this).attr("stroke","blue").attr("stroke-width",0.8);             
        
        svg.append("text")
          .attr("x",xPos)
          .attr("y",yPos +height/2)
          .attr("class","tooltip")
          .text(Math.floor(d.y_pct.toFixed(2)*100) + "% population of " + d.mycourse );    
              
      }
    })
    .on("mouseout",function(){
      svg.select(".tooltip").remove();
      d3.select(this).attr("stroke","pink").attr("stroke-width",0.2);
                            
    })
  /*
  var legend = svg.selectAll(".legend")
      .data(color.domain().slice())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
  */
var courseAbsolute= svg.selectAll(".absolute")
            .data(data)
              .enter().append("g")
              .attr("class", "absolute")
             .attr("transform", function(d) { return "translate(" + "0" + ",0)"; });
    
    
   
  courseAbsolute.selectAll("rect")
          .data(function(d) { return d.ages})
          .enter().append("rect")
          .attr("width", x.rangeBand())
          .attr("y", function(d) { 
            
            return yAbsolute(d.y1); 
        })
          .attr("x",function(d) {
            return x(d.mycourse)
        })
          .attr("height", function(d) { 
            return yAbsolute(d.y0) - yAbsolute(d.y1); 
            })
          .attr("fill", function(d){
            return color(d.name)
            })
        .attr("id",function(d) {
            return d.mycourse
        })
        .attr("class","absolute")
        .style("pointer-events","all")
        .attr("opacity",0); // initially it is invisible, i.e. start with Absolute View 
          


  //define two different scales, but one of them will always be hidden.       
  svg.append("g")
    .attr("class", "y axis absolute")
    .call(yAxisAbsolute)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Population");
    
  svg.append("g")
    .attr("class", "y axis relative")
    .call(yAxisRelative)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Population");
         
  svg.select(".y.axis.absolute").style("opacity",0);  


// Prep the tooltip bits, initial display is hidden
var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    
tooltip.append("rect")
  .attr("width", 30)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 0.8);

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");
});

</script>



</body>
